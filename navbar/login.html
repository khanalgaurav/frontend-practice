</head>
<body>
    
    <div class="body-page">

        <nav class="navigation">

                <img src="/img/logo.png" alt="">

            <div class="links">

        <div class="size">
            <div class="login-main">
                <div class="text">
                    <h2>Create an account</h2>
                    <p>Enter your email below to create an account</p>
                </div>
                <div class="alternate-option">
                    <a href="#"><i class="fa-brands fa-github"></i>&nbsp;&nbsp;Github</a>
                    <a href="#"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Google</a>

                <div class="formdiv">
                    <form class="form">
                        <fieldset>
                            <legend class="legend">OR CONTINUE WITH</legend>
                            <div>
                                
                                <label for="mail">Email</label><br>
                                <input type="email" placeholder="m@example.com" name="mail">
                            </div>
                            <div>
                                <label for="passcode">Password</label><br>
                                <input type="password" name="passcode">
                                
                            </div>
                            <input type="submit" class="submit-button" value="Create account">

                    </form>
                </div>
                
            </div>

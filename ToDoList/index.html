<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Some tags are vital for SEO. Others have little or no impact on rankings."/>
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>
<body>
    
    <div class="container">
        <div class="overlay">

        </div>
        <img class="background" src="/img/background.png" alt="background">

        <div class="todo-task">
            <h1>T O D O</h1>
            <div class="todo-add-task">
                <input id="input-box" type="text" placeholder="Enter your task">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="list-wrapper">
                <ul id="list-container">
                    <!-- <li class="checked">first task added</li>
                    <li>second task added</li> -->
                    <!-- <li>taki taki rumba ggs bvaroo aaba k garnu hoal Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima quae voluptatum explicabo sunt consequuntur reiciendis enim molestiae vero eum esse voluptas aliquid consequatur, quasi dolor earum aspernatur! Asperiores, fugit dolor?</li> -->
                </ul>
                <div class="foot">
                    <div class="items-left">
                        <p>5 items left</p>
                    </div>
                    <div class="status">
                        <span>All</span>
                        <span>Active</span>
                        <span>Completed</span>
                    </div>
                    <div class="clear-completed">
                        <span>Clear Completed</span>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
